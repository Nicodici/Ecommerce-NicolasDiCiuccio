  <head>

  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="navig">
          <div class="nav-div">
            <ion-icon class="icon" name="logo-tux"></ion-icon>DiciSHOP
          </div>
          <ul class="menu">
            <li><button id="filterAll" class="li-button" ><span class="li-span">Coleccion</span></button></li>

        <div class="titulos">
          <h2 id="tit-principal" class="titulo-p">Todos nuestros productos</h2>

              <button id="dropModal" class="btnModalClose">X</button>
